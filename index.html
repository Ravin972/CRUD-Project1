<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media basic app</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Social Media Web App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="post"> Write your blog here</label>
          <br />
          <textarea
            name="post"
            id="input"
            cols="30"
            rows="10"
            placeholder="Write here..."
          ></textarea>
          <br />
          <div id="msg"></div>
          <button type="submit">Post</button>
        </form>
      </div>

      <div class="right">
        <h3>Posts</h3>
        <div id="posts">
          <div>
            <p>
              “Give yourself permission to slow down. You can speed up by
              slowing down.” -Gabby Bernstein
            </p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div>

          <div>
            <p>“Everything is difficult until you know how to do it.”</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
